<h1> Yapay Zeka Sohbet</h1>
<p style="text-align:center;">Sorunuzu yaz覺n ve AI cevaplas覺n!</p>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <input type="text" id="userInput" placeholder="Sorunuzu yaz覺n..." />
  <button onclick="sendMessage()">G繹nder</button>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const msg = input.value.trim();
  if (!msg) return;

  const messages = document.getElementById("messages");

  // Kullan覺c覺 mesaj覺
  const userMsg = document.createElement("div");
  userMsg.classList.add("message", "user");
  userMsg.innerText = msg;
  messages.appendChild(userMsg);

  // API 癟ar覺s覺
  try {
    const response = await fetch("https://YOUR_BACKEND_URL/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const data = await response.json();

    const botMsg = document.createElement("div");
    botMsg.classList.add("message", "bot");
    botMsg.innerText = data.reply || "zg羹n羹m, cevap al覺namad覺.";
    messages.appendChild(botMsg);
    messages.scrollTop = messages.scrollHeight;

  } catch (err) {
    const botMsg = document.createElement("div");
    botMsg.classList.add("message", "bot");
    botMsg.innerText = "Hata: " + err.message;
    messages.appendChild(botMsg);
  }

  input.value = "";
}
</script>

</body>

if(localStorage.getItem("login")==="true"){
  welcome.innerText="Hoş geldin, " + localStorage.getItem("user");

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Üyelik</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#020617;
  padding:25px;
  border-radius:12px;
  width:300px;
}

input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}

button{
  background:#2563eb;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

#msg{
  margin-top:10px;
  text-align:center;
  color:#22c55e;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="box">
  <h2>Üyelik</h2>

  <input id="user" placeholder="Kullanıcı Adı">
  <input id="pass" type="password" placeholder="Şifre">

  <button onclick="register()">Kayıt Ol</button>
  <button onclick="login()">Giriş Yap</button>

  <p id="msg"></p>
</div>

<script>
const msg = document.getElementById("msg");

function register(){
  if(user.value === "" || pass.value === ""){
    msg.style.color = "red";
    msg.innerText = "❌ Tüm alanları doldurun!";
    return;
  }
  localStorage.setItem("user", user.value);
  localStorage.setItem("pass", pass.value);
  msg.style.color = "#22c55e";
  msg.innerText="✅ Kayıt başarılı! Giriş yapabilirsiniz.";
}

function login(){
  const savedUser = localStorage.getItem("user");
  const savedPass = localStorage.getItem("pass");

  if(user.value === savedUser && pass.value === savedPass){
    localStorage.setItem("login","true");
    msg.style.color = "#22c55e";
    msg.innerText="✅ Giriş başarılı! Ana sayfaya yönlendiriliyorsunuz...";
    setTimeout(()=>{ window.location.href="index.html"; }, 1000);
  } else {
    msg.style.color = "red";
    msg.innerText="❌ Hatalı giriş!";
  }
}
</script>

</body>
</html>
